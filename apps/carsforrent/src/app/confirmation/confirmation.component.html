<div id="container">
  <div id="success-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="shadow scale"></div>
    <div class="message">
      <h1 class="alert">Success!</h1>
    </div>
    <button class="button-box" (click)="handleClick()">
      <h1 class="green">continue</h1>
    </button>
  </div>
</div>
