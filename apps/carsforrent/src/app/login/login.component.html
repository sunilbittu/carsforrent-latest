<section fxLayout="column" fxFlexAlign="stretch">
  <div fxFlexAlign="center">
    <p>Login</p>
    <mat-error *ngIf="errorExist">Invalid credentials</mat-error>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            this.loginForm.get('email')?.touched &&
            this.loginForm.get('email')?.hasError('required')
          "
        >
          Email is required</mat-error
        >
        <mat-error
          *ngIf="
            this.loginForm.get('email')?.touched &&
            this.loginForm.get('email')?.hasError('email')
          "
        >
          Email must be a valid Email</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            this.loginForm.get('password')?.touched &&
            this.loginForm.get('password')?.hasError('required')
          "
        >
          Password is required</mat-error
        >
      </mat-form-field>
      <div class="action-buttons">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <button mat-raised-button color="primary" (click)="onSignup()">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</section>
